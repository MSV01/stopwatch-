<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">  
</head>
  <body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-12 d-flex ">
                <div><span id="hrs">Hour</span><span id="txt">00</span></div>
                <div><span id="min">Min</span><span id="txt2" >00</span></div>
                <div><span id="sec">Sec</span><span id="txt3">00</span></div>
                <div><span id="coun">Milisec</span><span id="count">00</span></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-12 d-flex">
                    <button type="button" id="btn" class="btn btn-dark rounded-pill" onclick="start()">Start</button>
                    <button type="button" id="btn2" class="btn btn-dark rounded-pill" onclick="pause()">Pause</button>
                    <button type="button" id="btn3" class="btn btn-dark rounded-pill" onclick="reset()">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
